<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Card</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Oswald:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="wrapper">
            <div class="poster">
                <img src="img/poster.png" alt="cartoon_poster">
                <img class="thirdd" src="img/3d_logo.png" alt="3d">
                <img class="stock" src="img/stock_logo.png" alt="stock">
            </div>
            <div class="header">
                <h1>Тайная жизнь домашних животных 2</h1>
            </div>
            <div class="price">
                <p>45,00 руб. <span>50,00 руб.</span></p>
            </div>
            <div class="grade">
                <img src="img/grade.png" alt="grade">
            </div>
            <div class="buy">
                <a href="#">
                    <img src="img/buy.png" alt="buy">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
